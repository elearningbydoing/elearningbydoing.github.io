<!DOCTYPE html>
<html>

<head>
    <!-- Agar Responsive -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Nama Games -->
    <title>Kuis Seputar Ampera - Learning by Doing</title>
    <!-- Import Bootstrap 5.0 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS Kita -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- Icon WebSite Kita -->
    <link rel="shortcut icon" href="../../images/LbyD.svg">
</head>

<body onload="NextQuestion(0)">

    <!-- Audio Background - Agar Bisa Dimainkan, Harus Dihosting Terlebih Dahulu Bisa Juga Dengan Menggunakan Local Host Server-->
    <audio autoplay="true" loop="true">
        <!-- Sumber : https://www.youtube.com/watch?v=rj5eslapg3M -->
        <source src="../../audio/gending sriwijaya.mp3" type="audio/mpeg">
    </audio>
    <!-- Akhir Audio Background -->

    <!-- Awal Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #5877bbb9;">
        <!-- Brand Learning By Doing -->
        <div class="container">
            <a class="navbar-brand ms-5" href="../../index.html">
                <img src="../../images/LbyD.svg" height="32"> Learning By Doing</a>

            <!-- Link List Section Navbar -->
            <div class="navbar">
                <ul class="navbar-nav ms-5">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Kuis Seputar Monpera</a>
                    </li>
                    <li class="nav-item ms-1 me-5">
                        <a class="nav-link" href="#Kuis-Seputar-Monpera"> <img src="images/panah bawah.png" height="25">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Akhir Navbar -->

    <main id="Kuis-Seputar-Monpera">
        <!-- Canvas - Kotak Games Kuisnya -->
        <div class="modal-container" id="score-modal">

            <div class="modal-content-container">

                <h1>Selamat, Kuis Telah Selesai.</h1>

                <div class="grade-details">
                    <p>Jumalah Soal : 5</p>
                    <p>Jawaban Salah : <span id="wrong-answers"></span></p>
                    <p>Jawaban Benar : <span id="right-answers"></span></p>
                    <p>Grade : <span id="grade-percentage"></span>%</p>
                    <p><span id="remarks"></span></p>
                </div>

                <div class="modal-button-container">
                    <button onclick="closeScoreModal()">Selesai & Ulangi</button>
                </div>

            </div>
        </div>

        <div class="game-quiz-container">

            <div class="game-details-container">
                <h1>Nilai : <span id="player-score"></span> / 5</h1>
                <h1> Pertanyaan : <span id="question-number"></span> / 5</h1>
            </div>

            <div class="game-question-container">
                <h1 id="display-question"></h1>
            </div>

            <div class="game-options-container">

                <div class="modal-container" id="option-modal">

                    <div class="modal-content-container">
                        <h1>Silahkan dipilih Salah Satu Jawabannya</h1>

                        <div class="modal-button-container">
                            <button onclick="closeOptionModal()">Oke</button>
                        </div>

                    </div>

                </div>

                <span>
                    <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                    <label for="option-one" class="option" id="option-one-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                    <label for="option-two" class="option" id="option-two-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                    <label for="option-three" class="option" id="option-three-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                    <label for="option-four" class="option" id="option-four-label"></label>
                </span>


            </div>

            <div class="next-button-container">
                <button onclick="handleNextQuestion()">Selanjutnya</button>
            </div>

        </div>
    </main>

    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

</body>

</html>
